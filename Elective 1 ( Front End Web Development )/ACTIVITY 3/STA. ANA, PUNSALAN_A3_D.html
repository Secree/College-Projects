<!DOCTYPE html>
<html>
<head>
    <title>ORDERED Lists</title>
</head>
<body>
    <h3>Mga BANSA</h3>
    <ol>
        <li type="decimal">Asia
            <ul>
                <li type="A">Philippines
                    <ul>
                        <li>Manila</li>
                        <li>Quezon City</li>
                    </ul>
                </li>
                <br>
                <li type="A">Thailand
                    <ul>
                        <li>Bangkok</li>
                        <li>Phuket</li>
                    </ul>
                </li>
            </ul>
        </li>
        <br>
        <li type="i">Europe
            <ul>
                <li type="a">Italy
                    <ul>
                        <li>Rome</li>
                        <li>Venice</li>
                    </ul>
                </li>
                <br>
                <li type="a">United Kingdom
                    <ul>
                        <li>London</li>
                        <li>Nottingham</li>
                    </ul>
                </li>
            </ul>
        </li>

    </ul>
</body>
</html>
